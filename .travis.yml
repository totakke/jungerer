language: clojure
script:
  - jdk_switcher use oraclejdk7
  - lein with-profile dev:1.7 test
  - jdk_switcher use oraclejdk8
  - lein with-profile dev:1.7 test
  - jdk_switcher use openjdk7
  - lein with-profile dev:1.7 test
env:
  global:
    - CLOJARS_USERNAME=totakke
    - secure: ""
deploy:
  provider: script
  script: ./snapshots-deploy.sh
  on:
    branch: master

